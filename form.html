<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="">
        <p>Username: <input type="text" placeholder="your username"></p>
        <p>Stay logged in: <input type="checkbox" checked></p>
        <p>Under 18: <input type="radio" name="age" value="u18" checked>
            Over 18: <input type="radio" name="age" value="o18"></p>
        <p>Favourite food:
            <select name="food">
                <option>Pizza</option>
                <option selected>Ice Cream</option>
                <option>Sandwiches</option>
            </select>
        </p>
        <p><input type="submit" value="Click me!"></p>
    </form>
</body>
</html>
