<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 align="center">Đăng ký</h3>
<form action="">
    <table align="center">
        <tr>
            <td>Họ tên</td>
            <td colspan="2"><input type="text" name="full_name"></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td colspan="2">
                <input type="radio" name="gender">Nam
                <input type="radio" name="gender">Nữ
            </td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td colspan="2"><input type="text"></td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td colspan="2"><textarea name="address" rows="4" id="address"></textarea>
            </td>
        </tr>
        <tr>
            <td>Quận</td>
            <td colspan="2">
                <select name="district" id="">
                    <option value="">--Chọn quận--</option>
                    <option value="">Ba Đình</option>
                    <option value="">Cầu Giấy</option>
                    <option value="">Hoàn Kiếm</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Sở thích</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td><input type="checkbox">Tất cả</td>
            <td>
                <input type="checkbox">Bóng đá
            </td>
            <td>
                <input type="checkbox">Đọc sách
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox">Xem phim
            </td>
            <td>
                <input type="checkbox">Nghe nhạc
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit">
            </td>
            <td>
                <input type="reset">
            </td>
        </tr>

    </table>
</form>
